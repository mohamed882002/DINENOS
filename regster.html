<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || DINENOS</title>
    <link rel="icon" type="image/svg+xml" href="image/fav.svg">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="register">
        <!-- <div class="logo"><img src="image/logo.svg" alt=""></div> -->
        <div class="two-forms">
            <form action="#" class="login">
                <p class="close-form">X</p>
                <h3>Login In </h3>
                <div class="item">
                    <input type="email" placeholder="Email ... ">
                    <span class="material-symbols-outlined">mail</span>
                </div>
                <div class="item">
                    <input type="password" placeholder="Password ... ">
                    <span class="material-symbols-outlined eye">visibility_off</span>
                </div>
                <button type="submit">Log in </button>
                <div class="change-login">Don't have account <span onclick="sign()" id="sign">Sign in !</span></div>
            </form>
            <form action="#" class="login show">
                <p class="close-form">X</p>
                <h3>Sign In </h3>
                <div class="item">
                    <input type="text" placeholder="Name ... ">
                    <span class="material-symbols-outlined">person</span>
                </div>
                <div class="item">
                    <input type="email" placeholder="Email ... ">
                    <span class="material-symbols-outlined">mail</span>
                </div>
                <div class="item">
                    <input type="password" placeholder="password ... ">
                    <span class="material-symbols-outlined eye">visibility_off </span>
                </div>
                <div class="item">
                    <input type="password" placeholder="Confirm Password ... ">
                </div>
                <button type="submit">Sign in </button>
                <div class="change-login">Have account <span onclick="login()" id="log">Log in !</span></div>
            </form>
        </div>
    </div>

    <script src="script/main3.js"></script>
</body>
</html>
